# reference https://www.doctrine-project.org/projects/doctrine-orm/en/2.6/reference/yaml-mapping.html
AppBundle\Entity\Order:
    type: entity
    table: "dc_order"
    id:
      id:
        type: integer
        generator:
          strategy: AUTO
    fields:
      subType:
        column: sub_type
        type: string
        length: 20
      hasAssetsAboveThreshold:
        column: has_assets_above_threshold
        type: string
        length: 20
    manyToOne:
      client:
        targetEntity: Client
        inversedBy: orders
        cascade: ["persist"]
        joinColumn:
          name: client_id
          referencedColumnName: id
          onDelete: CASCADE
    oneToMany:
      types:
        targetEntity: OrderType
        mappedBy: order
        cascade: ["persist"]
