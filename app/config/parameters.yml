# env vars set by docker-compose at runtime
parameters:
    secret:   '%env(DC_SYMFONY_SECRET)%'
    env(DC_DB_HOST): ""
    env(DC_DB_PORT): ""
    env(DC_DB_NAME): ""
    env(DC_DB_USER): ""
    env(DC_DB_PASS): ""

    env(DC_GTM): ""

    # allow environment override, but set sensible default
    env(DYNAMODB_ENDPOINT): https://dynamodb.eu-west-1.amazonaws.com:443

    # appended to CSS and JS as "?v=<this value>". If empty, the request timestamp will be used
    env(DC_ASSETS_VERSION): ""

    # S3 default config
    env(DC_S3_REGION): "eu-west-1"
    env(DC_S3_ENDPOINT): ''
    env(DC_S3_BUCKET_NAME): "MUST_BE_DEFINED"

    env(DC_NOTIFY_MOCK_ENDPOINT): "http://notify:8081"

    # for the following two settings, use a multiple of 60
    session_expire_seconds: 3900
    session_popup_show_after: 3600
